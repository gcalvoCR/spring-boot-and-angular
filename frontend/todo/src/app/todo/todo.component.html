<h2>Todo</h2>
<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty &&todoForm.invalid" >Enter valid values</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty &&targetDate.invalid">Invalid target date</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty &&targetDate.invalid">Invalid description</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label for="description">Description</label>
            <input type="text" [(ngModel)]="todo.description" #targetDate="ngModel" class="form-control" name="description"
                required="required" minlength="5"/>
        </fieldset>
        <fieldset class="form-group">
            <label for="targetDate">Target date</label>
            <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" #targetDate="ngModel"
                (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required="required" />
        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
